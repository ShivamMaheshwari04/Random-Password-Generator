<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy-icon.png" alt="copy" class="copybtn" width="23" height="23" >
            </button>

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>1</p>
            </div>
            <input type="range" name="slider" class="slider" step="1" min="1" max="25" data-lengthSlider>

            <!-- Check Boxes -->
            <div class="Check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="Check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="Check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers letters</label>
            </div>
            <div class="Check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols letters</label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p> 
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Generate Password -->
            <button class="generatePassword">Generate Password</button>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5931508a5c.js" crossorigin="anonymous"></script>
</body>
</html>
